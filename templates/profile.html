[[extend 'layout.html']]

<!DOCTYPE html>


<html lang="en">
<style>
  [v-cloak] {
    display: none;
  }
</style>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <h1 class="title has-text-centered"><br>[[=name]]'s Profile</h1>
</head>

<div class="section mx-6">
  <div class="tile is-ancestor">
    <div class="tile is-5 is-parent">
      <div class="tile is-child box section">
        <h1 class="subtitle">About Me</h1>
        [[=form]]
      </div>
    </div>
    <div class="tile is-parent">
      <div class="tile is-child box section">
        <div class="section" id="vue-target" v-cloak>



          <div class="container block">
            <h1 class="title">Recipes</h1>
            <table class="table is-striped is-fullwidth">
              <tr>
                <th>Name</th>
                <th>Steps</th>
                <th>Cook Time</th>
                <th>Shared</th>
                <th></th>
              </tr>
              <tr v-for="r in rows">
                <td v-for="fn in ['name', 'steps', 'cook_time', 'shared']">
                  <div class="control" :class="{'is-loading': r._state[fn] === 'pending'}">
                    <input type="text" class="input" v-model="r[fn]" :class="{
                           'is-focused': r._state[fn] === 'edit',
                           'is-static': r._state[fn] === 'clean',
                         }" :readonly="r._state[fn] === 'clean'" @click="start_edit(r._idx, fn)"
                      @blur="stop_edit(r._idx, fn)" />
                  </div>
                </td>
                <td><button @click="delete_recipe(r._idx)" class="button is-danger">
                    <i class="fa fa-trash"></i></button></td>
              </tr>
            </table>
            <button @click="set_add_status(true)" class="button is-primary">
              <i class="fa fa-plus fa-fw"></i> Add Recipe
            </button>
          </div>




          <div v-if="add_mode" class="container block">
            <div class="title">Add Recipe</div>
            <div class="form">

              <!-- This looks like a form, but is not.  We just need the inputs. -->
              <div class="field">
                <label class="label">Name:</label>
                <div class="control">
                  <input type="text" v-model="add_name" class="input">
                </div>
              </div>
              <div class="field">
                <label class="label">Steps:</label>
                <div class="control">
                  <textarea class="textarea" v-model="add_steps" placeholder="Write the preparation steps here ..."></textarea>
                </div>
              </div>
              <div class="field">
                <label class="label">Cook Time:</label>
                <div class="control">
                  <input type="text" v-model="add_cook_time" class="input">
                </div>
              </div>
              <div class="field">
                <label class="label">Shared:</label>
                <div class="control">
                  <input type="checkbox" v-model="add_shared" class="checkbox">
                </div>
              </div>
              <div v-for="ingredient in add_ingredients" class="block">
                <label class="label">Ingredient Name:</label>
                <div class="field is-grouped">
                  <div class="control">
                    <input type="text" v-model="ingredient.add_name" class="input">
                  </div>
                  <div class="control">
                    <button @click="delete_ingredient(ingredient._idx)" class="button is-danger">
                      <i class="fa fa-trash"></i>
                    </button>
                  </div>
                </div>
                <div class="field">
                  <label class="label">Ingredient Quantity:</label>
                  <div class="control">
                    <input type="text" v-model="ingredient.add_quantity" class="input">
                  </div>
                </div>
              </div>
              <div class="field">
                <div class="control">
                  <button @click="add_ingredient_input()" class="button is-primary">
                    <i class="fa fa-plus fa-fw"></i> Add Ingredient
                  </button>
                </div>
              </div>
              <div class="field">
                <div class="control">
                  <input type="submit" @click="add_recipe" value="Add" class="button is-primary">
                  <input type="submit" @click="set_add_status(false)" value="Cancel" class="button is-warning">
                </div>
              </div>
            </div>
          </div>
        </div>



      </div>
    </div>
  </div>

</html>
[[block page_scripts]]
<!-- Loads the index-specific js for Vue -->
<script>
  let load_recipes_url = "[[=XML(load_recipes_url)]]";
  let add_recipe_url = "[[=XML(add_recipe_url)]]";
  let delete_recipe_url = "[[=XML(delete_recipe_url)]]";
  let edit_recipe_url = "[[=XML(edit_recipe_url)]]";
</script>
<script src="js/profile.js"></script>
[[end]]
