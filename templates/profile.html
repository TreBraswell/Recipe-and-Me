[[extend 'layout.html']]

<!DOCTYPE html>


<html lang="en">
<style>
  [v-cloak] {
    display: none;
  }
</style>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <h1 class="title has-text-centered"><br>[[=name]]'s Profile</h1>
</head>

<div class="section mx-6">
  <div class="tile is-ancestor">
    <div class="tile is-5 is-parent">
      <div class="tile is-child box section">
        <h1 class="subtitle">About Me</h1>
        [[=form]]
      </div>
    </div>
    <div class="tile is-parent">
      <div class="tile is-child box section">
        <div class="section" id="vue-target" v-cloak>



          <div class="container block">
            <h1 class="title">Recipes</h1>

              <div v-for="r in rows">
                <div class="container block">

                  <div class="form">
      
                   
                    <div class="field">
                      <label class="label">Name:</label>
                        {{r.name}}
                    </div>
                    <div class="field">
                      <label class="label">Steps:</label>
                      {{r.steps}}
                    </div>
                    <div class="field">
                      <label class="label">Cook Time:</label>
                      {{r.cook_time}}
                    </div>
                    <div class="container block">
                      <div class="container block">
                      <table class="table is-striped is-fullwidth">
                        <tr>
                          <th>Ingredients</th>
                          <th>Amount</th>
                          
                        </tr>
                        <tr v-for="temp in r.myingredients">

                          <td>{{temp.ingredient}}</td>
                          <td>{{temp.amount}}</td>
                        </tr>
                      </table>
                       </div>

                  
                    </div>
                    
                  </div>
                </div>
                <button @click="delete_recipe(r._idx)" class="button is-danger">
                  <i class="fa fa-trash"></i></button>
              </div>

            <button @click="set_add_status(true)" class="button is-primary">
              <i class="fa fa-plus fa-fw"></i> Add Recipe
            </button>
          </div>



     
          <div v-if="add_mode" class="container block">
            <div class="title">Add Recipe</div>
            <div class="form">

             
              <div class="field">
                <label class="label">Name:</label>
                <div class="control">
                  <input type="text" v-model="add_name" class="input">
                </div>
              </div>
              <div class="field">
                <label class="label">Steps:</label>
                <div class="control">
                  <textarea class="textarea" v-model="add_steps" placeholder="Write the preparation steps here ..."></textarea>
                </div>
              </div>
              <div class="field">
                <label class="label">Cook Time:</label>
                <div class="control">
                  <input type="text" v-model="add_cook_time" class="input">
                </div>
              </div>
              <div class="field">
                <label class="label">Shared:</label>
                <div class="control">
                  <input type="checkbox" v-model="add_shared" class="checkbox">
                </div>
              </div> 
              <div class="container block">
                <div v-if="temps.length>0" class="container block">
                <table class="table is-striped is-fullwidth">
                  <tr>
                    <th>Ingredients</th>
                    <th>Amount</th>
                    
                  </tr>
                  <tr v-for="row in temps">

                    <td>{{row.ingredient}}</td>
                    <td>{{row.amount}}</td>
                  </tr>
                </table>
                 </div>
                <label class="label">Ingredients:</label>
                <div class="control">
                  <input type="text" v-model="add_ingredient" class="input">
                </div>
                <div class="field">
                  <label class="label">Amount:</label>
                  <div class="control">
                    <input type="text" v-model="add_amount" class="input">
                  </div>
                </div>
                <div class="field">
                  <div class="control">
                    <input type="submit" @click="add_temp_ingredient" value="Add Ingredient" class="button is-primary">
                  </div>
                </div>
            
              </div>
              <div class="field">
                <div class="control">
                  <input type="submit" @click="add_recipe" value="Add" class="button is-primary">
                  <input type="submit" @click="set_add_status(false)" value="Cancel" class="button is-warning">
                </div>
              </div>
            </div>
          </div>
        </div>



      </div>
    </div>
  </div>

</html>
[[block page_scripts]]
<!-- Loads the index-specific js for Vue -->
<script>
  let load_recipes_url = "[[=XML(load_recipes_url)]]";
  let add_recipe_url = "[[=XML(add_recipe_url)]]";
  let delete_recipe_url = "[[=XML(delete_recipe_url)]]";
  let edit_recipe_url = "[[=XML(edit_recipe_url)]]";
</script>
<script src="js/profile.js"></script>
[[end]]
